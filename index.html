<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />    
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container" id="timeblocks">
      <!-- Timeblocks go here -->
      

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight">09:00AM</div>
        <div id="event1" class="p-2 col-10 bd-highlight"><textarea class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-lock col mt-3"></i></div>
      </div>
      
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight">10:00AM</div>
        <div id="event2" class="p-2 col-10 bd-highlight"><textarea class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-lock col mt-3"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight">11:00AM</div>
        <div id="event3" class="p-2 col-10 bd-highlight"><textarea class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-lock col mt-3"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight">12:00PM</div>
        <div id="event4" class="p-2 col-10 bd-highlight"><textarea class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-lock col mt-3"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight">13:00PM</div>
        <div id="event5" class="p-2 col-10 bd-highlight"><textarea class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-lock col mt-3"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight">14:00PM</div>
        <div id="event6" class="p-2 col-10 bd-highlight"><textarea class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-lock col mt-3"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight">15:00PM</div>
        <div id="event7" class="p-2 col-10 bd-highlight"><textarea class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-lock col mt-3"></i></div>
      </div>

      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight">16:00PM</div>
        <div id="event8" class="p-2 col-10 bd-highlight"><textarea class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-lock col mt-3"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="p-2 bd-highlight">17:00PM</div>
        <div id="event9" class="p-2 col-10 bd-highlight"><textarea class="text col eventDescription"></textarea></div>
        <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-lock col mt-3"></i></div>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Links to JS files including jQuery and moment.js -->
    <script src="assets/script.js"></script>
    <script src="moment.js"></script>
